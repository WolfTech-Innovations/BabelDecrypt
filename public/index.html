<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel Sift</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            font-family: monospace;
            color: #00ff00;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ff00;
        }
        canvas {
            border: 2px solid #00ff00;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        #progress {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }
    </style>
</head>
<body>
    <h1>BABEL SIFT</h1>
    <input type="file" id="fileInput" accept="image/*">
    <canvas id="canvas" width="416" height="640"></canvas>
    <div id="progress">Sifting Pass: 1/1000</div>
    <script>
        let currentIteration = 1;
        const TOTAL_ITERATIONS = 1000;  // Updated to 1000 iterations
        let isScrambled = false;

        function noise(x, y, z) {
            const X = Math.floor(x) & 255;
            const Y = Math.floor(y) & 255;
            const Z = Math.floor(z) & 255;
            return (X ^ Y ^ Z) / 255;
        }

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = URL.createObjectURL(file);
            });
        }

        function getAggressiveNoise(iteration, x, y, seed) {
            const baseNoise = noise(x, y, seed);
            const phase = (iteration / TOTAL_ITERATIONS) * Math.PI * 2;
            const intensityMultiplier = Math.sin(phase) * 2 + 2;
            return (baseNoise - 0.5) * intensityMultiplier;
        }

        function siftPixelValue(value, x, y, seed, iteration, channel) {
            // Generate aggressive noise
            const noiseValue = getAggressiveNoise(iteration, x, y, seed + channel);
            
            // Apply channel-specific processing
            const channelPhase = (channel / 3) * Math.PI * 2;
            const channelShift = Math.sin(channelPhase + iteration) * 30;
            
            // Combine original value with noise and channel effects
            let processed = value + (noiseValue * 255) + channelShift;
            
            // Apply non-linear transformation
            processed = Math.tan(processed * Math.PI / 180) * 30 + processed;
            
            return Math.min(Math.max(Math.round(processed), 0), 255);
        }

        function scramblePixels(pixels) {
            for (let i = pixels.length - 1; i >= 0; i -= 4) {
                const randomIndex = Math.floor(Math.random() * pixels.length / 4) * 4;
                for (let j = 0; j < 4; j++) {
                    const temp = pixels[i + j];
                    pixels[i + j] = pixels[randomIndex + j];
                    pixels[randomIndex + j] = temp;
                }
            }
        }

        async function processImage(image) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const progressDiv = document.getElementById('progress');

            try {
                ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const originalPixels = new Uint8ClampedArray(imageData.data);
                let pixels = imageData.data;

                // Instant process for 1000 iterations
                for (let iteration = 1; iteration <= TOTAL_ITERATIONS; iteration++) {
                    for (let i = 0; i < pixels.length; i += 4) {
                        const x = (i / 4) % canvas.width;
                        const y = Math.floor((i / 4) / canvas.width);

                        const originalR = originalPixels[i];
                        const originalG = originalPixels[i + 1];
                        const originalB = originalPixels[i + 2];

                        pixels[i] = siftPixelValue(originalR, x, y, iteration, iteration, 0);
                        pixels[i + 1] = siftPixelValue(originalG, x, y, iteration, iteration, 1);
                        pixels[i + 2] = siftPixelValue(originalB, x, y, iteration, iteration, 2);
                        pixels[i + 3] = 255;
                    }

                    ctx.putImageData(imageData, 0, 0);
                    progressDiv.textContent = `Sifting Pass: ${iteration}/${TOTAL_ITERATIONS}`;
                }

                if (!isScrambled) {
                    // Scramble pixels and restart with 1000 iterations
                    scramblePixels(pixels);
                    isScrambled = true;
                    progressDiv.textContent = "Sifting Pass: 1/1000";
                    currentIteration = 1;

                    for (let iteration = 1; iteration <= 1000; iteration++) {
                        for (let i = 0; i < pixels.length; i += 4) {
                            const x = (i / 4) % canvas.width;
                            const y = Math.floor((i / 4) / canvas.width);

                            const originalR = originalPixels[i];
                            const originalG = originalPixels[i + 1];
                            const originalB = originalPixels[i + 2];

                            pixels[i] = siftPixelValue(originalR, x, y, iteration, iteration, 0);
                            pixels[i + 1] = siftPixelValue(originalG, x, y, iteration, iteration, 1);
                            pixels[i + 2] = siftPixelValue(originalB, x, y, iteration, iteration, 2);
                            pixels[i + 3] = 255;
                        }

                        ctx.putImageData(imageData, 0, 0);
                        progressDiv.textContent = `Sifting Pass: ${iteration}/1000`;
                    }
                } else {
                    progressDiv.textContent = "SIFT COMPLETE";
                    progressDiv.classList.add('complete');
                }
            } catch (error) {
                console.error('Error processing image:', error);
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff00';
                ctx.font = '16px monospace';
                ctx.fillText('Error loading image', 20, canvas.height / 2);
            }
        }

        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                currentIteration = 1;
                isScrambled = false;
                const image = await loadImage(file);
                processImage(image);
            }
        });
    </script>
</body>
</html>
