<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel Image Decryptor</title>
</head>
<body>
    <h1>Babel Image Decryptor</h1>
    <canvas id="canvas" width="416" height="640"></canvas>
    <script>
        async function fetchBabelImage(seed) {
            const url = `https://babelia.libraryofbabel.info/api/image/${seed}`;
            const proxyUrl = `https://crossorigin.me/`;
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error(`Failed to fetch image: ${response.statusText}`);
            }
            const blob = await response.blob();
            return createImageBitmap(blob);
        }

        function decryptPixelValue(r, g, b) {
            return Math.pow(10, 24 * (Math.pow(10, 100) / ((r + g) - (b / 2))));
        }

        async function processImage(seed) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            try {
                const image = await fetchBabelImage(seed);
                ctx.drawImage(image, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;

                async function decryptFrame(start, end) {
                    for (let i = start; i < end; i += 4) {
                        const decryptedValue = decryptPixelValue(pixels[i], pixels[i + 1], pixels[i + 2]);
                        pixels[i] = decryptedValue % 256; // R
                        pixels[i + 1] = (decryptedValue / 256) % 256; // G
                        pixels[i + 2] = (decryptedValue / (256 * 256)) % 256; // B
                    }
                    ctx.putImageData(imageData, 0, 0);
                    if (end < pixels.length) {
                        requestAnimationFrame(() => decryptFrame(end, end + 1000));
                    }
                }

                decryptFrame(0, 1000);
            } catch (error) {
                console.error('Error processing image:', error);
            }
        }

        processImage(Math.floor(Math.random() * 1e9));
    </script>
</body>
</html>
